name: docker-image

on:
  release:
    types:
      - published

env:
  IMAGE_NAME: gouryella/supabase-studio-go

jobs:
  docker-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            arch: amd64
          - platform: linux/arm64
            arch: arm64
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=ref,event=tag

      - name: Build and push image (${{ matrix.arch }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest-${{ matrix.arch }}
            ${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }}-${{ matrix.arch }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Cleanup Docker artifacts
        if: always()
        run: |
          docker builder prune -af
          docker system prune -af

  docker-manifest:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push manifests
        run: |
          TAG="${{ github.event.release.tag_name }}"

          docker buildx imagetools create \
            -t "${{ env.IMAGE_NAME }}:latest" \
            "${{ env.IMAGE_NAME }}:latest-amd64" \
            "${{ env.IMAGE_NAME }}:latest-arm64"

          docker buildx imagetools create \
            -t "${{ env.IMAGE_NAME }}:${TAG}" \
            "${{ env.IMAGE_NAME }}:${TAG}-amd64" \
            "${{ env.IMAGE_NAME }}:${TAG}-arm64"

      - name: Verify manifests
        run: |
          TAG="${{ github.event.release.tag_name }}"
          docker buildx imagetools inspect "${{ env.IMAGE_NAME }}:latest"
          docker buildx imagetools inspect "${{ env.IMAGE_NAME }}:${TAG}"
